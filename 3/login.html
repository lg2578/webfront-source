<!DOCTYPE html>
<html>


<head>
   <meta charset="utf-8" />
   <meta charset="utf-8" name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0" />

   <title>登录</title>
   <link href="css/common.css" rel="stylesheet" type="text/css" />
   <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <div class="wrap">
      <div class="headtitle">会员登录</div>
      <div class="loginbox">
         <div class="inputwrap">
            <input type="text" name="userName" placeholder="请输入用户名" class="inputtxt" autofocus required >
         </div>
         <div class="inputwrap">
            <input type="password" name="userName" placeholder="请输入密码" class="inputtxt" required>
         </div>
         <div class="inputwrap tips"><a href="#">忘记密码</a> | 还没有帐号，立即去 <a href="#"><span>注册</span></a></div>
         <div class="inputwrap"><input name="" type="button" value="立即登录" class="loginbtn"></div>
      </div>
   </div>
</body>

</html>
