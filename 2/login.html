<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
   <title>登录</title>
   <link href="css/common.css" rel="stylesheet" type="text/css" />
   <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
 
      <div class="wrap">
         <div class="headtitle">会员登录</div>
         <div class="loginbox">
            <div class="inputwrap">
               <input type="text"  placeholder="请输入用户名" class="inputtxt" autofocus required>
            </div>
            <div class="inputwrap">
               <input type="password"  placeholder="请输入密码" class="inputtxt" required>
            </div>
            <div class="inputwrap tips"><a href="#">忘记密码</a> | 还没有帐号，立即去 <a href="#"><span>注册</span></a></div>
            <div class="inputwrap"><input name="" type="button" value="立即登录" class="loginbtn"></div>
         </div>
      </div>
</body>

</html>
